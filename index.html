<main>

    <div class="nav-item active" onclick="switchTab('home-tab')">FEED</div>
    <div class="nav-item" onclick="switchTab('discover-tab')">CREW</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = { 
        apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM", 
        authDomain: "lunartrev.firebaseapp.com", 
        projectId: "lunartrev", 
        storageBucket: "lunartrev.firebasestorage.app", 
        messagingSenderId: "152908127950", 
        appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Tab Switching Logic
    window.switchTab = (tabId) => {
        document.querySelectorAll('.app-section').forEach(s => s.classList.add('hidden'));
        document.getElementById(tabId).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        event.currentTarget.classList.add('active');
    };

    // Roblox PFP Logic (Fallback to Pixel Art if API is blocked)
    const getPfp = (user) => `https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${user}`;

    // Auth Form Submission
    document.getElementById('auth-form').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const username = document.getElementById('reg-username').value;

        try {
            const cred = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", cred.user.uid), {
                username: username,
                profile_Image: getPfp(username)
            });
        } catch (err) {
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (loginErr) {
                alert("Auth Error: Check your credentials.");
            }
        }
    };

    // State Observer
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('auth-view').classList.add('hidden');
            document.getElementById('home-tab').classList.remove('hidden');
            document.getElementById('main-nav').style.display = 'flex';

            const userSnap = await getDoc(doc(db, "users", user.uid));
            const userData = userSnap.data();
            document.getElementById('welcome-msg').innerText = `What's up, ${userData.username}!`;

            // Real-time Shout Feed
            const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snap) => {
                const feed = document.getElementById('shout-feed');
                feed.innerHTML = "";
                snap.forEach(d => {
                    const p = d.data();
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div style="display:flex; gap:12px;">
                            <div class="avatar-ring"><img src="${p.authorImg}" class="avatar"></div>
                            <div style="flex:1;">
                                <div class="shout-meta">${p.authorName}</div>
                                <div style="font-size:0.85rem; line-height:1.4;">${p.text}</div>
                            </div>
                        </div>
                    `;
                    feed.appendChild(card);
                });
            });
        }
    });

    // Send Post Logic
    document.getElementById('send-btn').onclick = async () => {
        const text = document.getElementById('post-content').value.trim();
        if (!text || !auth.currentUser) return;

        const userSnap = await getDoc(doc(db, "users", auth.currentUser.uid));
        const u = userSnap.data();

        await addDoc(collection(db, "posts"), {
            text: text,
            authorId: auth.currentUser.uid,
            authorName: u.username,
            authorImg: u.profile_Image,
            timestamp: serverTimestamp()
        });

        document.getElementById('post-content').value = "";
    };
</script>
</body>
