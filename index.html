<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Survivor 2D</title>
    <style>
        body { margin: 0; background: #050510; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; filter: drop-shadow(0 0 5px #00f2ff); }
        #ui {
            position: absolute; top: 20px; left: 20px; color: #00f2ff;
            pointer-events: none; text-shadow: 0 0 5px #00f2ff;
        }
        .game-over {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: #ff0055; display: none;
        }
        button {
            background: none; border: 2px solid #00f2ff; color: #00f2ff;
            padding: 10px 20px; cursor: pointer; font-family: inherit; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div>CORE_DATA: <span id="score">0</span></div>
        <div>STABILITY: <span id="health">100</span>%</div>
    </div>

    <div id="game-over" class="game-over">
        <h1 style="font-size: 3rem;">SYSTEM_CRITICAL</h1>
        <p>CONNECTION LOST. DATA CORRUPTED.</p>
        <button onclick="location.reload()">REBOOT SYSTEM</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const healthEl = document.getElementById('health');
    const gameOverEl = document.getElementById('game-over');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let health = 100;
    let gameActive = true;

    const player = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        size: 20,
        speed: 5,
        color: '#00f2ff'
    };

    const keys = {};
    const enemies = [];
    const particles = [];
    const coins = [];

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    class Enemy {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() < 0.5 ? -20 : canvas.height + 20;
            this.size = 15;
            this.speed = 1.5 + (score / 10);
            this.color = '#ff0055';
        }
        update() {
            const dx = player.x - this.x;
            const dy = player.y - this.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            this.x += (dx / dist) * this.speed;
            this.y += (dy / dist) * this.speed;

            // Collision with player
            if (dist < player.size) {
                health -= 0.5;
                if (health <= 0) endGame();
            }
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.moveTo(this.x, this.y - this.size);
            ctx.lineTo(this.x + this.size, this.y + this.size);
            ctx.lineTo(this.x - this.size, this.y + this.size);
            ctx.fill();
        }
    }

    class Coin {
        constructor() {
            this.x = Math.random() * (canvas.width - 40) + 20;
            this.y = Math.random() * (canvas.height - 40) + 20;
            this.size = 8;
        }
        draw() {
            ctx.fillStyle = '#bc13fe';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#bc13fe';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    function spawnStuff() {
        if (!gameActive) return;
        if (Math.random() < 0.05) enemies.push(new Enemy());
        if (coins.length < 5) coins.push(new Coin());
        setTimeout(spawnStuff, 100);
    }

    function updatePlayer() {
        if (keys['ArrowUp'] || keys['KeyW']) player.y -= player.speed;
        if (keys['ArrowDown'] || keys['KeyS']) player.y += player.speed;
        if (keys['ArrowLeft'] || keys['KeyA']) player.x -= player.speed;
        if (keys['ArrowRight'] || keys['KeyD']) player.x += player.speed;

        // Boundaries
        player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
        player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
    }

    function checkCoins() {
        coins.forEach((coin, index) => {
            const dist = Math.hypot(player.x - coin.x, player.y - coin.y);
            if (dist < player.size + coin.size) {
                coins.splice(index, 1);
                score += 1;
                scoreEl.innerText = score;
            }
        });
    }

    function endGame() {
        gameActive = false;
        gameOverEl.style.display = 'block';
    }

    function animate() {
        if (!gameActive) return;
        ctx.fillStyle = 'rgba(5, 5, 16, 0.2)'; // Trail effect
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw Player
        ctx.fillStyle = player.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = player.color;
        ctx.fillRect(player.x - player.size/2, player.y - player.size/2, player.size, player.size);
        ctx.shadowBlur = 0;

        updatePlayer();
        checkCoins();

        enemies.forEach((enemy, i) => {
            enemy.update();
            enemy.draw();
        });

        coins.forEach(coin => coin.draw());

        healthEl.innerText = Math.ceil(health);
        requestAnimationFrame(animate);
    }

    spawnStuff();
    animate();

    window.onresize = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    };
</script>
</body>
</html>
