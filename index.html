<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0a0b1e; --blue: #00a2ff; --purp: #8e44ad; --glass: rgba(255, 255, 255, 0.05); }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: #fff; }
    main { max-width: 450px; margin: 0 auto; padding: 40px 20px; }
    .card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 2rem; margin-bottom: 1.5rem; text-align: center; }

    .avatar { width: 100%; height: 100%; border-radius: 21px; background: #111; object-fit: cover; }

</head>
<body>

<main>
    <div id="auth-view" class="app-section active">
        <div class="card">
            <h1 style="font-family:'Fredoka One'">BloxHub</h1>
            <div class="avatar-ring">
                <img id="avatar-preview" src="https://api.dicebear.com/7.x/bottts-neutral/svg?seed=1" class="avatar">
            </div>
            <p id="status" style="font-size:0.8rem; color: var(--blue);">Enter Roblox ID to Sync</p>

            <form id="auth-form">
                <input type="number" id="roblox-id" placeholder="Roblox UserID (e.g. 1)" required>
                <input type="text" id="display-name" placeholder="Display Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password (6+ chars)" required>
                <button type="submit" class="btn">Spawn In</button>
            </form>
        </div>
    </div>

    <div id="home-tab" class="app-section">
        <h2 id="welcome-msg">Welcome!</h2>
        <div class="card">
            <textarea id="post-text" placeholder="What's happening?"></textarea>
            <button id="send-btn" class="btn">Post Shout</button>
        </div>
        <div id="feed"></div>
    </div>
</main>

<nav id="main-nav">
    <div onclick="location.reload()" style="cursor:pointer">LOGOUT</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM", 
        authDomain: "lunartrev.firebaseapp.com", 
        projectId: "lunartrev", 
        storageBucket: "lunartrev.firebasestorage.app", 
        messagingSenderId: "152908127950", 
        appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- INSTANT AVATAR SYNC (No Proxy Needed) ---
    document.getElementById('roblox-id').addEventListener('input', (e) => {
        const id = e.target.value;
        const img = document.getElementById('avatar-preview');
        if(id > 0) {
            img.src = `https://www.roblox.com/headshot-thumbnail/image?userId=${id}&width=150&height=150&format=png`;
            document.getElementById('status').innerText = "Avatar Loaded!";
        }
    });

    document.getElementById('auth-form').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('roblox-id').value;
        const name = document.getElementById('display-name').value;
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const pfp = document.getElementById('avatar-preview').src;

        try {
            const cred = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", cred.user.uid), { username: name, rid: id, pfp: pfp });
        } catch {
            signInWithEmailAndPassword(auth, email, pass).catch(err => alert(err.message));
        }
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('auth-view').classList.remove('active');
            document.getElementById('home-tab').classList.add('active');
            document.getElementById('main-nav').style.display = 'flex';

            const snap = await getDoc(doc(db, "users", user.uid));
            if(snap.exists()) document.getElementById('welcome-msg').innerText = `Hey, ${snap.data().username}!`;

            onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (s) => {
                const f = document.getElementById('feed');
                f.innerHTML = "";
                s.forEach(d => {
                    const p = d.data();
                    f.innerHTML += `
                        <div class="card" style="display:flex; gap:15px; text-align:left; padding:15px; align-items:center;">
                            <div class="avatar-ring" style="width:50px; height:50px; margin:0;"><img src="${p.pfp}" class="avatar"></div>
                            <div>
                                <div style="font-weight:800; color:var(--blue); font-size:0.8rem;">${p.user}</div>
                                <div style="font-size:0.9rem;">${p.txt}</div>
                            </div>
                        </div>`;
                });
            });
        }
    });

    document.getElementById('send-btn').onclick = async () => {
        const txt = document.getElementById('post-text').value;
        if(!txt) return;
        const u = (await getDoc(doc(db, "users", auth.currentUser.uid))).data();
        await addDoc(collection(db, "posts"), {
            txt, user: u.username, pfp: u.pfp, timestamp: serverTimestamp()
        });
        document.getElementById('post-text').value = "";
    };
</script>
</body>
</html>
