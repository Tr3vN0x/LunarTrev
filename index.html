<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM", 
        authDomain: "lunartrev.firebaseapp.com", 
        projectId: "lunartrev", 
        storageBucket: "lunartrev.firebasestorage.app", 
        messagingSenderId: "152908127950", 
        appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let selectedIcon = "‚öîÔ∏è";

    // Class Picker Logic
    document.querySelectorAll('.class-icon').forEach(icon => {
        icon.onclick = () => {
            document.querySelectorAll('.class-icon').forEach(i => i.classList.remove('selected'));
            icon.classList.add('selected');
            selectedIcon = icon.dataset.icon;
        };
    });

    // Auth
    document.getElementById('auth-form').onsubmit = async (e) => {
        e.preventDefault();
        const name = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;

        try {
            const cred = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", cred.user.uid), { name, icon: selectedIcon });
        } catch {
            signInWithEmailAndPassword(auth, email, pass).catch(err => alert(err.message));
        }
    };

    onAuthStateChanged(auth, async (user) => {
        if(user) {
            document.getElementById('auth-view').classList.add('hidden');
            document.getElementById('board-view').classList.remove('hidden');
            document.getElementById('main-nav').classList.remove('hidden');

            // Listen for Quests
            const q = query(collection(db, "quests"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('quest-list');
                list.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    list.innerHTML += `
                        <div class="card quest-item">
                            <div class="quest-header">
                                <span style="font-size:1.5rem">${data.userIcon}</span>
                                <strong>${data.userName}</strong>
                                <span class="quest-badge">${data.type}</span>
                            </div>
                            <p style="font-size:0.9rem; margin-bottom:15px;">${data.desc}</p>
                            <button class="claim-btn" onclick="alert('Quest Claimed! Messenger opening...')">CLAIM BOUNTY</button>
                        </div>
                    `;
                });
            });
        }
    });

    // Post Quest
    document.getElementById('post-btn').onclick = async () => {
        const desc = document.getElementById('quest-desc').value;
        const type = document.getElementById('quest-type').value;
        if(!desc) return;

        const userSnap = await getDoc(doc(db, "users", auth.currentUser.uid));
        const userData = userSnap.data();

        await addDoc(collection(db, "quests"), {
            desc, type, 
            userName: userData.name, 
            userIcon: userData.icon,
            timestamp: serverTimestamp()
        });
        document.getElementById('quest-desc').value = "";
    };

</script>
