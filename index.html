<body>

<main>

        <div class="card">
            <h1>BloxHub</h1>

            <div class="avatar-ring">
                <img id="avatar-preview" src="https://api.dicebear.com/7.x/bottts-neutral/svg?seed=blox" class="avatar">

            <form id="auth-form">
                <div class="input-group">
                    <label>Roblox Username</label>
                    <input type="text" id="reg-username" placeholder="e.g. Builderman" required>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>

                    <label>Access Key</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

            </form>
        </div>
    </div>

    <div id="home-tab" class="app-section">
        <h2 id="welcome-msg">Welcome Back!</h2>
        <div class="card">
            <textarea id="post-content" placeholder="Share a shout to the metaverse..." rows="2"></textarea>

        </div>
        <div id="shout-feed"></div>

</main>

<nav class="nav" id="main-nav">
    <div class="nav-item active" onclick="switchTab('home-tab')">FEED</div>
    <div class="nav-item" onclick="logout()">LOGOUT</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM", 
        authDomain: "lunartrev.firebaseapp.com", 
        projectId: "lunartrev", 
        storageBucket: "lunartrev.firebasestorage.app", 
        messagingSenderId: "152908127950", 
        appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- AVATAR PREVIEW ENGINE ---
    let timer;
    document.getElementById('reg-username').addEventListener('input', (e) => {
        clearTimeout(timer);
        const name = e.target.value.trim();
        const img = document.getElementById('avatar-preview');
        const status = document.getElementById('preview-status');

        if(!name) return;
        
        timer = setTimeout(async () => {
            try {
                const proxy = "https://corsproxy.io/?";
                const url = encodeURIComponent(`https://users.roblox.com/v1/users/search?keyword=${name}&limit=1`);
                const res = await fetch(proxy + url);
                const data = await res.json();

                if(data.data && data.data.length > 0) {
                    const id = data.data[0].id;
                    img.src = `https://www.roblox.com/headshot-thumbnail/image?userId=${id}&width=150&height=150&format=png`;
                    status.innerText = "Player Found!";
                    status.style.color = "var(--roblox-blue)";
                } else {
                    img.src = `https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${name}`;
                    status.innerText = "User not found (Using Guest Bot)";
                }
            } catch(e) { status.innerText = "Connection Error"; }
        }, 800);
    });

    // --- AUTHENTICATION ---
    document.getElementById('auth-form').onsubmit = async (e) => {
        e.preventDefault();
        const user = document.getElementById('reg-username').value;
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const pfp = document.getElementById('avatar-preview').src;

        try {
            const cred = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", cred.user.uid), { username: user, profile_Image: pfp });
        } catch {
            signInWithEmailAndPassword(auth, email, pass).catch(err => alert("Login Failed. Check Access Key."));
        }
    };

    // --- APP FLOW ---
    onAuthStateChanged(auth, async (user) => {
        const authView = document.getElementById('auth-view');
        const homeTab = document.getElementById('home-tab');
        const nav = document.getElementById('main-nav');

        if (user) {
            authView.classList.remove('active');
            homeTab.classList.add('active');
            nav.style.display = 'flex';

            const userSnap = await getDoc(doc(db, "users", user.uid));
            if(userSnap.exists()) document.getElementById('welcome-msg').innerText = `What's up, ${userSnap.data().username}!`;

            // LIVE FEED
            onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
                const feed = document.getElementById('shout-feed');
                feed.innerHTML = "";
                snap.forEach(d => {
                    const p = d.data();
                    feed.innerHTML += `
                        <div class="card" style="padding: 1rem; display: flex; gap: 12px; margin-bottom: 10px;">
                            <div class="avatar-ring" style="width:50px; height:50px; margin:0;"><img src="${p.authorImg}" class="avatar"></div>
                            <div style="flex:1;">
                                <div style="font-weight:800; color:var(--roblox-blue); font-size:0.8rem;">${p.authorName}</div>
                                <div style="font-size:0.9rem;">${p.text}</div>
                            </div>
                        </div>`;
                });
            });
        } else {
            authView.classList.add('active');
            homeTab.classList.remove('active');
            nav.style.display = 'none';
        }
    });

    // --- SHOUTING ---
    document.getElementById('send-btn').onclick = async () => {
        const text = document.getElementById('post-content').value.trim();
        if(!text) return;
        const u = (await getDoc(doc(db, "users", auth.currentUser.uid))).data();
        await addDoc(collection(db, "posts"), {
            text, authorName: u.username, authorImg: u.profile_Image, timestamp: serverTimestamp()
        });
        document.getElementById('post-content').value = "";
    };

    window.logout = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
